<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            var i;
            
            // Het level inladen
            robotArm.loadLevel("exercise 6");
            
            // Jou instructies volgen hier
            for (i = 1; i <=7; i++ ){
                robotArm.moveRight();
            };
                robotArm.grab();
                robotArm.moveRight();
                robotArm.drop();
            for (i = 1; i <=3; i++ ){
                robotArm.moveLeft();
                robotArm.moveLeft();
                robotArm.grab();
                robotArm.moveRight();
                robotArm.drop();
            };
            for (i = 1; i <=3; i++ ){
                robotArm.moveLeft();
                robotArm.moveLeft();
                robotArm.grab();
                robotArm.moveRight();
                robotArm.drop();
            };
            for (i = 1; i <=2; i++ ){
                robotArm.moveLeft();
                robotArm.moveLeft();
                robotArm.grab();
                robotArm.moveRight();
                robotArm.drop();
            };


            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
